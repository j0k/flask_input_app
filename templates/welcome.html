<!DOCTYPE html>
<html>
<head>
    <title>Flask App Page</title>
</head>
<body>
    <h2>Welcome to Input Tool</h2>

    <h3>Input</h3>
    <form class="" action="/action" method="post">
      <label for="input">Value:</label>
      <input type="text" name="input" value="" alt="value">
      <button type="submit" name="button" alt="Press It">Generate</button>
    </form>

    <h3>Output</h3>
    <textarea name="name" rows="8" cols="40">{{output}}</textarea>
</body>

</html>
